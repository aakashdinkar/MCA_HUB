{% extends "sem1/main.html" %}
{% block content %}
    <div class="row justify-content-center">
        <h1>SEM 1</h1>
    </div>
    <br><br>
    <div class="row justify-content-center">
        <h1>Programming Methodology Lab</h1>
    </div>
    <div class="accordion" id="accordionExample" style="width: 800px; margin-left: 25%">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <div class="row justify-content-center">
                    <h1>PM-Lab List</h1>
                </div>
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <br>
                {% for item in qpaperlist.thumbnail %}
                <div class="row justify-content-center">
                    <img src="{{item.0}}" alt="">
                </div>
                <br>
                <br>
                <div class="row justify-content-center">
                    <button class="btn btn-info" onclick="location.href='{{item.1}}'">View</button>
                    <button class="btn btn-info" style="margin-left: 50px;" onclick="location.href = '{{item.2}}'">Download</button>
                </div>
                <br>
                {% endfor %}
            </div>
          </div>
        </div>
    </div>
{% endblock content %}
